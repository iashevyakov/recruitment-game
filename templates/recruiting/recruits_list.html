{% extends 'recruiting/base.html' %}

{% block title %}
    Список рекрутов
{% endblock %}
{% block body %}
    <h3>Список рекрутов</h3>
    {% if recruits %}
        {% for recruit in recruits %}
            <p><a href="{% url 'recruiting:recruit_answers' recruit.id %}">{{ recruit }}</a></p>
        {% endfor %}
    {% else %}
        <p>Нет доступных рекрутов</p>
    {% endif %}
    <p><a href="{% url 'recruiting:sith' %}">К выбору ситха </a></p>

{% endblock %}
